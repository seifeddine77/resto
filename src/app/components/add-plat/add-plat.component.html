<section>
    <div class="container">
        <div>
            <div class="col-xl-5">
                <div class="section_tittle">
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 30px;">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #platForm="ngForm" (ngSubmit)="addPlat()">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" id="inputEmail4" placeholder="name"
                                    [(ngModel)]="plat.name" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="number" class="form-control" id="inputEmail4" placeholder="price"
                                    [(ngModel)]="plat.price" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" id="inputEmail4" placeholder="description"
                                    [(ngModel)]="plat.description" [ngModelOptions]="{standalone: true}">
                            </div>
                            
                            <button type="button" (click)='filePicker.click()' class="btn btn-success">SÃ©lectionner image</button>
                            <div class="form-group">
                            <input style="visibility: hidden;" type="file" class="form-control"
                           #filePicker (change)='onImageSelected($event)' />
                            </div>
                            <img [src]="imagePreview" *ngIf="imagePreview">
                           




                        </div>


                        <div class="regerv_btn">
                            <button type="submit" class="btn_4">Add Plat</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
