<table class="table table-dark table-striped">

    <thead>
      <tr>
        <th scope="col">#Num</th>
        <th scope="col">#ID</th>
        
        <!-- <th scope="col">image</th> -->
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">subject</th>
        

        <th scope="col">Actions</th>

        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let contact of contacts;let i=index; " >

        <th scope="row">{{i}}</th>
        <th scope="row">{{contact._id}}</th>
        <!-- <td><img src="{{contact.image}}" width="150px" height="150px"></td> -->
        <td>{{contact.name}}</td>
        <td>{{contact.email | titlecase}}</td>
        <td>{{contact.subject}}</td>
        
        
        <td>
          <button type="button" class="btn btn-danger" (click)='deleteContact(contact._id)'>delete</button></td>
        
     
       
      </tr>
     
    </tbody>

</table>
