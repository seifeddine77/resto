<!-- breadcrumb start-->
<section class="breadcrumb breadcrumb_bg" style="margin-top:120px;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>Weather </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="blog_area section_padding" style="background-color: antiquewhite;">
    <div class="container">
      <div class="row">
        <h2 style="color: #ff6426;"> Please type the location you are looking for  :</h2>
        <div style="border: solid azure;padding: 20px;">
  
          <div class="col-lg-4" style="margin-right: 300px; ">
  
            <div class="blog_left_sidebar" style="width: 100%;margin-right: 200px;">
  
              <div class="single_sidebar_widget search_widget " style="width : 260% ;">
                <form [formGroup]="searchForm">
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder='Search by town'
                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search by town'"
                        formControlName='town'>
                      <div class="input-group-append">
                        <button class="btn" type="button"><i class="ti-search"></i></button>
                      </div>
                    </div>
                  </div>
                  <button class="button rounded-0 primary-bg text-white w-100 btn_4" type="submit"
                    (click)='searchByTown()'>Search</button>
                </form>
              </div>
  
              <section class="chefs_part blog_item_section section_padding" style="width: 320%;" *ngIf='result'>
                <div class="container">
                  <div class="row">
                    <div class="col-xl-5">
                      <div class="section_tittle">
                       {{weather.humidity}}
                        <h2>{{title | uppercase}}</h2>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 col-lg-4" >
                      <div class="single_blog_item">
                        <div class="single_blog_img">
                          <img src="assets/img/weather.png" alt="" width="206px" height="300px">
                        </div>
                        <div class="single_blog_text text-center">
                          <h3> <b>Humidty: </b> {{result.humidity}}</h3>
                          <p> <b>pressure : </b>  {{result.pressure}}</p>
                          <p> <b>temp : </b> {{result.temp}}</p>
                          <div class="social_icon">
                            <a href="#"> <i class="ti-facebook"></i> </a>
                            <a href="#"> <i class="ti-twitter-alt"></i> </a>
                            <a href="#"> <i class="ti-instagram"></i> </a>
                            <a href="#"> <i class="ti-skype"></i> </a>
                          </div>
                        </div>
                      </div>
  
  
  
                    </div>
  
  
  
                  </div>
                </div>
              </section>
  
  
  
  
  
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
