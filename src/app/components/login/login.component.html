

  <!-- breadcrumb start-->
  <section class="breadcrumb breadcrumb_bg" style="margin-top:120px;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>Login</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
        <div>
            <div class="col-xl-5">
                <div class="section_tittle">
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 30px;">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #loginForm="ngForm" (ngSubmit)="login()">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="password" class="form-control" id="inputEmail4" placeholder="Password" [(ngModel)]="user.pwd" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div *ngIf='message' [ngStyle]="{'color': msgErr(message)[0]}">{{msgErr(message)[1]}}</div>
                            <!-- <div>
                              <p style="color: red;"> {{messageErr}}</p>
                            </div>
                -->

                        


                        </div>


                        <div class="regerv_btn">
                          <button type="submit"  class="btn_4">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
