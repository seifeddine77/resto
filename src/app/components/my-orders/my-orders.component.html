<section class="breadcrumb breadcrumb_bg" style="margin-top:150px;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
                <h2> my orders</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<div  >
<br>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">plat</th>
        <th scope="col">description</th>
        <th scope="col">price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of orders">
        <th scope="row">{{p._id}}</th>
        <td>{{p.name}}</td>
        <td>{{p.description}}</td>
        <td>{{p.price}}</td>
      </tr>
     
    </tbody>
  </table>
