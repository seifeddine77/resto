
<section class="breadcrumb breadcrumb_bg" style="margin-top:120px;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
                <h2> Display Chef</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 <section class="chefs_part blog_item_section "  style="margin-bottom: 250px;margin-left: 500px;">
    <div class="container" style="width: 200%;">
        <div class="row" >
            <div class="col-xl-5">
                <div class="section_tittle">
              
  
                </div>
            </div>
        </div>
        <div class="row" style="margin-left: 50px;">
            <div class="col-sm-6 col-lg-4">
                <div class="single_blog_item">
                    <div class="single_blog_img">
                        <img [src]="chef.img" alt="">
                    </div>
                    <div class="single_blog_text text-center">
                        <h3> <b>Name :</b>{{chef.name}} </h3>
                        <p> <b> speciality : </b> {{ chef.speciality}}</p>
                        
                        <div class="social_icon">
                            <a href="#"> <i class="ti-facebook"></i> </a>
                            <a href="#"> <i class="ti-twitter-alt"></i> </a>
                            <a href="#"> <i class="ti-instagram"></i> </a>
                            <a href="#"> <i class="ti-skype"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
       
       
        </div>
    </div>
  </section>
